{% extends 'base.html' %}

{% block main %}

<table class="table table-hover">
<thead>
    <th>devEUI</th>
</thead>
<tbody>
    {% for row in this_list %}
    <tr>
        <td>{{ row.deveui }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
